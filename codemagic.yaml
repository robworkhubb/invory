workflows:
  invory_ios_unsigned:
    name: Invory iOS Unsigned Build
    environment:
      flutter: stable
      xcode: 15.2
    scripts:
      - name: Force iOS deployment target in Podfile
        script: |
          sed -i.bak "s/platform :ios, '10.0'/platform :ios, '14.0'/g" ios/Podfile
          rm ios/Podfile.bak


      - name: Force iOS deployment target in Xcode project
        script: |
          sed -i.bak -E "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9]+\.[0-9]+;/IPHONEOS_DEPLOYMENT_TARGET = 14.0;/g" ios/Runner.xcodeproj/project.pbxproj
          rm ios/Runner.xcodeproj/project.pbxproj.bak


      - name: Get Flutter dependencies
        script: flutter pub get

      - name: Get iOS dependencies
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS release (no codesign)
        script: flutter build ios --release --no-codesign

    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
