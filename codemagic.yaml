workflows:
  invory_ios_unsigned:
    name: Invory iOS Unsigned Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Fix CocoaPods manually
        script: |
          sudo gem install cocoapods -v 1.13.0
          pod setup

      - name: Clean project
        script: |
          flutter clean

      - name: Install dependencies
        script: |
          flutter pub get
          
      - name: Build iOS release (no codesign)
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
      - flutter_drive.log
