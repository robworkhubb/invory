<head>

  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Invory - Gestione Magazzino</title>

  <!-- Firebase Configuration -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

    // Recupera le variabili d'ambiente dal window object (passate dal Dart)
    const env = window.flutterConfiguration || {};
    
    // Verifica che tutte le variabili necessarie siano presenti
    const requiredKeys = [
      'FIREBASE_API_KEY', 'FIREBASE_AUTH_DOMAIN', 'FIREBASE_PROJECT_ID',
      'FIREBASE_STORAGE_BUCKET', 'FIREBASE_MESSAGING_SENDER_ID',
      'FIREBASE_APP_ID', 'FIREBASE_MEASUREMENT_ID'
    ];
    
    const missingKeys = requiredKeys.filter(key => !env[key]);
    if (missingKeys.length > 0) {
      console.error('Variabili d\'ambiente mancanti:', missingKeys);
      console.error('Assicurati che il file .env sia configurato correttamente');
      throw new Error('Configurazione Firebase incompleta. Variabili mancanti: ' + missingKeys.join(', '));
    }
    
    const firebaseConfig = {
      apiKey: env.FIREBASE_API_KEY,
      authDomain: env.FIREBASE_AUTH_DOMAIN,
      projectId: env.FIREBASE_PROJECT_ID,
      storageBucket: env.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: env.FIREBASE_MESSAGING_SENDER_ID,
      appId: env.FIREBASE_APP_ID,
      measurementId: env.FIREBASE_MEASUREMENT_ID
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // Richiesta permessi e generazione token FCM
    async function requestNotificationPermission() {
      try {
        console.log('üîî Richiesta permessi notifiche...');
        const permission = await Notification.requestPermission();
        console.log('üîî Permesso notifiche:', permission);
        
        if (permission === 'granted') {
          if (!env.VAPID_KEY) {
            console.error('‚ùå VAPID_KEY mancante. Le notifiche potrebbero non funzionare.');
            return;
          }
          
          console.log('üîî Generazione token FCM...');
          const token = await getToken(messaging, {
            vapidKey: env.VAPID_KEY
          });
          
          if (token) {
            console.log('‚úÖ FCM Token generato:', token.substring(0, 20) + '...');
            localStorage.setItem('fcm_token', token);
            
            // Notifica Flutter che il token √® pronto
            if (window.flutterConfiguration && window.flutterConfiguration.onTokenReceived) {
              window.flutterConfiguration.onTokenReceived(token);
            }
          } else {
            console.error('‚ùå Impossibile generare token FCM');
          }
        } else {
          console.warn('‚ö†Ô∏è Permesso notifiche negato:', permission);
        }
      } catch (error) {
        console.error('‚ùå Errore nella richiesta permessi notifiche:', error);
      }
    }

    // Gestione notifiche in foreground (web native)
    onMessage(messaging, (payload) => {
      console.log('üîî Notifica ricevuta in foreground:', payload);
      
      // Mostra notifica locale
      if (Notification.permission === 'granted') {
        const notification = new Notification(payload.notification.title, {
          body: payload.notification.body,
          icon: '/invory/icons/Icon-192.png',
          tag: 'invory_notification_' + Date.now(),
          requireInteraction: true,
          actions: [
            {
              action: 'open',
              title: 'Apri',
              icon: '/invory/icons/Icon-192.png'
            },
            {
              action: 'close',
              title: 'Chiudi'
            }
          ]
        });

        notification.onclick = function(event) {
          console.log('üîî Notifica locale cliccata');
          notification.close();
          window.focus();
        };
      }
    });

    // Registra il Service Worker per FCM
    async function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        try {
          console.log('üîß Registrazione Service Worker...');
          const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js', {
            scope: '/invory/'
          });
          console.log('‚úÖ Service Worker registrato:', registration);
          
          // Aspetta che il service worker sia attivo
          await navigator.serviceWorker.ready;
          console.log('‚úÖ Service Worker pronto');
          
          // Richiedi permessi dopo che il service worker √® pronto
          await requestNotificationPermission();
          
        } catch (error) {
          console.error('‚ùå Errore registrazione Service Worker:', error);
          
          // Fallback: richiedi permessi anche se il service worker fallisce
          await requestNotificationPermission();
        }
      } else {
        console.warn('‚ö†Ô∏è Service Worker non supportato');
        await requestNotificationPermission();
      }
    }

    // Inizializza tutto quando la pagina √® caricata
    window.addEventListener('load', registerServiceWorker);
    
    // Esponi le funzioni per Flutter
    window.firebaseMessaging = {
      getToken: () => localStorage.getItem('fcm_token'),
      requestPermission: requestNotificationPermission,
      onTokenReceived: null
    };
  </script>

  <!-- PWA Install Prompt -->
  <script>
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      // Previeni il prompt automatico
      e.preventDefault();
      // Salva l'evento per usarlo successivamente
      deferredPrompt = e;
      // Marca che il prompt √® disponibile
      localStorage.setItem('beforeinstallprompt', 'true');
      console.log('üì± PWA install prompt disponibile');
      // Non mostrare automaticamente, lascia che l'utente lo richieda
    });
    
    // Gestisce l'evento appinstalled
    window.addEventListener('appinstalled', (evt) => {
      // Pulisci il localStorage quando l'app √® installata
      localStorage.removeItem('beforeinstallprompt');
      deferredPrompt = null;
      console.log('‚úÖ App installata con successo!');
    });
    
    // Controlla se l'app √® gi√† installata al caricamento
    window.addEventListener('load', () => {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        // L'app √® gi√† installata, rimuovi il prompt
        localStorage.removeItem('beforeinstallprompt');
        deferredPrompt = null;
        console.log('üì± App gi√† installata');
      }
    });
    
    // Funzione per mostrare il prompt manualmente
    window.showInstallPrompt = function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ Utente ha accettato l\'installazione');
          } else {
            console.log('‚ùå Utente ha rifiutato l\'installazione');
          }
          deferredPrompt = null;
          localStorage.removeItem('beforeinstallprompt');
        });
      }
    };
  </script>
</head>

  <script src="flutter_bootstrap.js" async></script>
